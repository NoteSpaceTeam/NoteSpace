  on:
    push:
      branches:
        - master
    pull_request:
      branches:
        - master
  jobs:
    client:
      defaults:
        run:
          working-directory: /code/client
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v2

        - name: Set up pnpm
          uses: pnpm/action-setup@v2
          with:
            version: 6.7.0

        - name: Install dependencies
          run: |
            pnpm install
            pnpm update

        - name: Test client
          run: pnpm test

        - name: Format client
          run: pnpm format
    server:
      defaults:
        run:
          working-directory: /code/server
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v2

        - name: Set up pnpm
          uses: pnpm/action-setup@v2
          with:
            version: 6.7.0

        - name: Install dependencies
          run: |
            pnpm install
            pnpm update

        - name: Test server
          run: pnpm test

        - name: Format server
          run: pnpm format
    shared:
        defaults:
            run:
              working-directory: /code/shared
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2

            - name: Set up pnpm
              uses: pnpm/action-setup@v2
              with:
                version: 6.7.0

            - name: Install dependencies
              run: |
                pnpm install
                pnpm update

            - name: Test shared
              run: pnpm test

            - name: Format shared
              run: pnpm format